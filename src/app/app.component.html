<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pract1</title>
</head>
<body>
    <h1 [hidden]="username === ''"> Welcome {{ username }} </h1>
    <h1 [hidden]="username !==''"> Enter username:  </h1>

    <hr>

    <label for=""> Enter username:  </label>
    <input type="text" (input)="onUsernameInputChanged($event)">

    <br>

    <label for=""> Enter password:  </label>
    <input type="password" (input)="onPasswordInputChanged($event)">

    <br>

    <label for=""> Retype password:  </label>
    <input type="password"(input)="onRetypePasswordInputChanged($event)">

    <br>

    <label for="" [hidden]="isPasswordsMatch || password === ''"> Passwords do not match! </label>
    <label for="" [hidden]="!isPasswordsMatch"> Passwords are match </label>

</body>
</html>
